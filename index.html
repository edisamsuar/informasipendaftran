<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mendaftar</title>
    <link rel="stylesheet" href="styles.css"> <!-- Menghubungkan file CSS -->
</head>
<body>
    <div class="main-container">
        <!-- Container untuk teks "Pendaftaran Gelombang Pertama Telah Ditutup" -->
        <div class="closed-container">
            <B>Pendaftaran Gelombang Pertama</B>
        </div>
        <div class="closed-container2">
            <B><STRONG>TELAH DITUTUP!</STRONG></B>
        </div>

        <!-- Pesan dan hitung mundur -->
        <div class="message">
            Pendaftaran Gelombang Kedua akan dibuka pada:
        </div>

        <!-- Container untuk hitung mundur -->
        <div class="countdown-container">
            <div class="countdown" id="countdown">
                <!-- Hitung mundur akan ditampilkan di sini -->
            </div>
        </div>

        <!-- Catatan kecil -->
        <div class="note">
            *Waktu ditampilkan dalam hitungan mundur hingga 25 Februari 2025, 00:00 WIB.
        </div>
    </div>

    <script src="script.js"></script> <!-- Menghubungkan file JavaScript -->
</body>
